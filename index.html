<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styeles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  
  <title>Order summary card | Frontend Mentor</title>

</head>
<body>
  <div id="body-background" style="align-self: baseline;">
    <img src="./images/pattern-background-desktop.svg" style="width: 100vw;" >
  </div>

  <div id="content">
    <div id="content-background">
      <img src="./images/illustration-hero.svg" style="width: 450px; height: 220px; border-radius: 20px 20px 0 0;">
    </div>
    <div id="content-info">
      <div id="content-info-heading">
        <h1> Order Summary </h1>
      </div>
      
      <div id="content-info-paragraph">
        <p> You can now listen to millions of songs, audio-books, and podcasts on any device anywhere you like! </p>
      </div>
      
    </div>

    <div id="content-price">
      <div id="content-price-icon" style="display: grid;"> 
        <img src="./images/icon-music.svg"> 
      </div>
      <div id="content-price-info">
        <h2> Annual Plan </h2>
        <p> $59.99/year </p>
      </div>
      <div id="content-price-button">
        <a href="#"> Change </a>
      </div>
    </div>

    <div id="content-button1">
      <button type="button" id="button1"> Proceed to Payment </button>
    </div>
    <div id="content-button2"> <a href="#"> Cancel Order </a> </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Giorgi Kuprashvili </a>.
  </div>
</body>
</html>
